[app]
port                 = 8090
cors_allowed_origins = http://localhost:8000

[redis]
host = 127.0.0.1
port = 6379

[mysql]
connlimit = 10
host      = localhost
user      = user
password  = password
database  = sieve

[analysisdb]
type     = redshift
host     = cluster.xxxxxxxxx.region.redshift.amazonaws.com
port     = 5439
database = sieve
user     = user
password = password
tempdir  = s3a://sieve-tracker-data/temp/

[spark]
cmd         = spark-submit
master      = spark://127.0.0.1:7077
task_class  = com.agaralabs.sieve.Task
deploy_mode = client
jar_path    = ./data-processor/target/sieve-nginx-to-csv-1.0-SNAPSHOT-jar-with-dependencies.jar
input_path  = /path/to/data/nginx
output_path = /path/to/data/csv
