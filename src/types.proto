syntax = "proto3";

message MetricT {
    uint32 id          = 1;
    string name        = 2;
    uint32 create_time = 3;
    uint32 update_time = 4;
}

message VariationT {
    uint32 id            = 1;
    string name          = 2;
    double split_percent = 3;
    uint32 create_time   = 4;
    uint32 update_time   = 5;
}

message ExperimentT {
             uint32     id                   =  1;
             string     name                 =  2;
             double     exposure_percent     =  3;
             MetricT    primary_metric       =  4;
             bool       is_active            =  5;
             bool       usr_is_participating =  6;
             VariationT usr_variation        =  7;
             uint32     create_time          =  8;
             uint32     update_time          =  9;
    repeated VariationT variations           = 10;
    repeated MetricT    other_metrics        = 11;
}
